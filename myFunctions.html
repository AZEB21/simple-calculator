<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my fist app</title>
    <style>
      

#total {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

#calculator {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}


#note {
    width: 100%;
    height: 50px;
    font-size: 24px;
    text-align: right;
    border-radius: 5px;
    background-color: lightblue;
    border: none;
    margin-bottom: 10px;
    padding: 5px;
}


.style {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    justify-content: center;
    padding: 10px;
}


button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}


.dis {
    background-color: lightpink;
}

/* Operator buttons */
.operator {
    background-color: lightgreen;
}

/* Special buttons (C and =) */
.lid {
    background-color: blueviolet;
    color: white;
}

/* Button hover effect */
button:hover {
    opacity: 0.8;
}

/* Event Handling for Button Clicks */



    </style>

</head>
<body><div id="total"><h1  style=" color:lightgray">THIS IS MY CALCULATOR</h1>
    <div id="calculator" >
        <input type="text" id="note" disabled>
        <div class="style"><button onclick="clarity('C')" class="lid"> C</button>
            <button onclick="answer('=')" class="lid"> =</button>


            <button onclick="ararray('9')" class="dis"> 9</button>
            <button onclick="ararray('8')" class="dis"> 8</button>
            <button onclick="ararray('7')" class="dis"> 7</button>
            <button onclick="ararray('6')" class="dis"> 6</button>
            <button onclick="ararray('5')" class="dis">5 </button>
            <button onclick="ararray('4')" class="dis"> 4</button>
            <button onclick="ararray('3')" class="dis">3 </button>
            <button onclick="ararray('2')" class="dis"> 2</button>
            <button onclick="ararray('1')" class="dis">1 </button>
           <button onclick="ararray('0')" class="dis">0 </button>

<button onclick="ararray('+')" class="operator"> +</button>
<button onclick="ararray('-')"  class="operator"> -</button>
<button onclick="ararray('*')"  class="operator"> *</button>
<button onclick="ararray('/')"  class="operator"> /</button>

 </div></div>
    
     </div>
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("click", function() {
                    this.style.transform = "scale(0.95)";
                    setTimeout(() => {
                        this.style.transform = "scale(1)";
                    }, 100);
                });
            });
        });
        

function ararray(value){
    document.getElementById("note").value+=value;
}
function clarity(){
    document.getElementById("note").value = "";
}
function answer(){

    try { document.getElementById("note").value=eval( document.getElementById("note").value)}

catch (error){
    alert("you Enter the wrong expression")
}}
     </script>
</body>
</html>
